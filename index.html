<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teteu ‚ù§Ô∏è Anne</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(120deg,#fbc2eb,#a6c1ee);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 20px;
      text-align: center;
    }
    h1 { font-family: "Courgette", cursive; font-size: 2rem; }
    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    #tempo {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: subir linear infinite;
      opacity: 0;
    }
    @keyframes subir {
      0% {bottom: -30px; opacity: 0;}
      10%{opacity: 1;}
      100% {bottom: 100vh; opacity: 0;}
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Teteu ‚ù§Ô∏è Anne ‚Äì Desde o dia em que nossos caminhos se cruzaram</h1>

  <img src="foto.jpg" alt="Foto do casal">

  <p id="tempo"></p>

  <!-- M√∫sica MP3 -->
  <audio src="musica.mp3" controls autoplay loop></audio>

  <script>
    // Data de in√≠cio do namoro:
    const inicio = new Date('2025-07-15T00:00:00');

    function atualizarTempo() {
      const agora = new Date();
      let totalSegundos = Math.floor((agora - inicio) / 1000);

      const anos = Math.floor(totalSegundos / (365*24*60*60));
      totalSegundos -= anos * 365*24*60*60;

      const meses = Math.floor(totalSegundos / (30*24*60*60));
      totalSegundos -= meses * 30*24*60*60;

      const dias = Math.floor(totalSegundos / (24*60*60));
      totalSegundos -= dias * 24*60*60;

      const horas = Math.floor(totalSegundos / 3600);
      totalSegundos -= horas * 3600;

      const minutos = Math.floor(totalSegundos / 60);
      const segundos = totalSegundos - minutos * 60;

      document.getElementById("tempo").innerText =
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s juntos üíñ`;
    }

    atualizarTempo();
    setInterval(atualizarTempo, 1000);

    // Cora√ß√µes animados
    function criarCoracao(){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (Math.random()*3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => {heart.remove()}, 5000);
    }
    setInterval(criarCoracao, 800);
  </script>
</body>
</html>
